<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rondom</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="container">
      <button id="counter">Click</button>
      <p><span id="randomNum">Number is shown here from 1 to 99.</span></p>
      <p></p>
    </div>

    <script>
      let elm = document.querySelector("#counter");
      elm.addEventListener("click", () => {
        let item = document.querySelector("#randomNum");
        let num = Math.floor(Math.random() * 100) + 1; //１～９９までの整数
        item.innerHTML = num;
      });
    </script>
  </body>
</html>
